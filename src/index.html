<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TSUI Header</title>
  <script>
    /**

      * The complete set of authors may be found at http://polymer.github.io/AUTHORS.txt

      */

    /**
     * This shim allows elements written in, or compiled to, ES5 to work on native
     * implementations of Custom Elements v1. It sets new.target to the value of
     * this.constructor so that the native HTMLElement constructor can access the
     * current under-construction element's definition.
     */
    (function () {
      if (
        // No Reflect, no classes, no need for shim because native custom elements
        // require ES2015 classes or Reflect.
        window.Reflect === undefined ||
        window.customElements === undefined ||
        // The webcomponentsjs custom elements polyfill doesn't require
        // ES2015-compatible construction (`super()` or `Reflect.construct`).
        window.customElements.hasOwnProperty('polyfillWrapFlushCallback')
      ) {
        return;
      }
      const BuiltInHTMLElement = HTMLElement;
      window.HTMLElement = /** @this {!Object} */ function HTMLElement() {
        return Reflect.construct(
          BuiltInHTMLElement, [], /** @type {!Function} */(this.constructor));
      };
      HTMLElement.prototype = BuiltInHTMLElement.prototype;
      HTMLElement.prototype.constructor = HTMLElement;
      Object.setPrototypeOf(HTMLElement, BuiltInHTMLElement);
    })();
  </script>
  <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.0-beta.0.min.css"/>
  <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.0-beta.0.min.js"></script>
  <style>
    .ts-app {
      {# color: red; #}
    }
  </style>
</head>
<body>
  <div data-ts="App">
    <div data-ts="Main">
      <div data-ts="Content">
      <p class="ts-app">
        <tsui-header
          icon="//ui.tradeshift.com/v12/dist/assets/icon.svg"
          show-settings-btn={false}
          settings-link="https://go.tradeshift.com"
          show-support-btn={true}
          support-link="https://tradeshift.com"
          title="Header | Settings and Support"
        >
        </tsui-header>
      </p>
      </div>
    </div>
  </div>
</body>
</html>
